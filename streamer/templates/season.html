{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% for episode in season.videos.all() %}
        <div class="card col-4" style="width: 18rem;">
            <img class="card-img-top" src="{{season.show.thumbnail}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{episode.name}}</h5>
                <button class="btn btn-primary"
                    onclick="window.location.href=`{{url_for('player', id=episode.id)}}`">Watch</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
